<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Loading Animation</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="download-box">
        <button type="button" class="btn">Download</button>
        <div class="loading-box">
            <div class="downloading-bar">
                <span id="load-bar"></span>
            </div>
            <h5>Downloading Speed 1.5 Mbps</h5>
        </div>
        <div class="success">
            <svg class="check" width="25" height="25">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
